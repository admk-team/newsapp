<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet"> -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="signup-page">
  <div class="page-wrap">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-12 col-lg-6 d-none h-100 d-lg-flex flex-column justify-content-center align-items-center border-end">
          <img src="assets/images/signup.png" alt="" class="signup-img mb-5">
          <h1 class="signup-h1">Enjoy unlimited content</h1>
          <p class="signup-p">Find unlimited contents from different<br>newspaper around the world</p>
        </div>
        <div class="col-12 col-lg-6 h-100">
          <div class="signup-section h-100 p-4 w-80">
            <h2 class="signup-h2 mb-5">Sign in</h2>
            <form class="signup-form">
              <div class="mb-4">
                <label for="email" class="form-label mb-3">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" aria-describedby="emailHelp">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label mb-3">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
              </div>
            </form>
            <h2 class="text-divider mt-5"><span>OR</span></h2>
          <div class="row justify-content-center mt-5">
            <a href="" class="btn btn-outline-primary google-btn d-flex align-items-center justify-content-center gap-4 mb-4">
              <img src="assets/images/google.png" alt="" class="google-icon">
              Signup with Google
            </a>
            <a href="" class="btn btn-primary signup-btn mt-3 d-flex align-items-center justify-content-center">
              Sign in
            </a>
            <span class="button-link mt-2">Donn't have an account? <a href="" class="text-black">Sign up</a></span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
