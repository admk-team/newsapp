<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container my-auto d-flex align-items-center">
    <div class="row my-auto d-flex align-items-center">
      <div class="col-lg-6">
        <img src="assets/images/signup.png" alt="" class="signup-img">
        <h1 class="signup-h1">Enjoy unlimited content</h1>
        <p class="signup-p">Find unlimited contents from different newspaper around the world</p>
      </div>
      <div class="col-lg-6">
        <div class="signup-section">
          <h2 class="signup-h2">Sign up</h2>
          <form class="signup-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Sign up as</label>
              <select name="" id="" class="form-control">
                <option value="">User</option>
                <option value="">Creator</option>
              </select>
            </div>
            <h2 class="text-divider mt-5"><span>OR</span></h2>
            <div class="row justify-content-center mt-5">
              <a href="" class="btn btn-outline-primary google-btn">
                <img src="assets/images/google.png" alt="" class="google-icon">
                Signup with Google
              </a>
              <a href="" class="btn btn-primary signup-btn mt-3">
                Sign up
              </a>
              <span class="button-link mt-2">Already have an account <a href="" class="text-black">Sign in</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
